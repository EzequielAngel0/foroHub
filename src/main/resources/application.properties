spring.application.name=foroHub
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/forohub_db}
spring.datasource.username=${DB_USERNAME:forohub_user}
spring.datasource.password=${DB_PASSWORD:forohub_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

api.security.secret=${API_SECURITY_SECRET:change-this-secret}
api.security.issuer=${API_SECURITY_ISSUER:forohub}
api.security.expiration-hours=${API_SECURITY_EXPIRATION_HOURS:2}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}

server.error.include-stacktrace=never
